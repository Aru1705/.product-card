<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body class="bg-secondary">

    <div class="container mt-2 text-center">
        <h2>product card</h2>
        <div class="row justify-content-center">
        <div class="card border-primary " style="width:20rem">
            <div class="text-center mt-2">
            <img  src="images (6).jfif"  alt="" width="160" height="200" ></div>
            <div class="card-body">
                <h2 class="fs-6">APPLE iPhone 12 (black, 64 GB)</h2>
                <div class="text-start">
                <a><i class="text-info fa-solid fa-tag"></i> Bank Offer: <code class="text-primary"> 5% Cashback on Flipkart Axis Bank CardT&C </code></a> <br>
                <a><i class="text-info fa-solid fa-tag"></i>Bank Offer: <code class="text-primary">₹2000 Off On HDFC bank Credit Non EMI </code></a></div>
            </div>
            <h2>₹53,999</h2>
            <div class="d-grid  p-1">
                <button type="button" class="btn btn-warning btn-block">Add to cart</button>
                </div>
                <div class="d-grid  p-1">
                <button type="button" class="btn btn-warning btn-block">buy now</button>
              </div>

        </div>
        </div>


    </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
